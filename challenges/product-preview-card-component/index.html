<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- METADATA -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <!-- FAVICON -->
    <link rel="icon" href="../assets/images/favicon-32x32.png">

    <!-- FONTS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- TITLE -->
    <title>Product Preview Card Component</title>
  </head>

  <body>
    <!-- MAIN CONTENT -->
    <main class="card">
      <div class="card__image"></div>
      <div class="card__body">
        <p class="card__category">Perfume</p>
        <h1 class="card__heading">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__pricing">
          <span class="card__current-price">$149.99</span>
          <span class="card__old-price">$169.99</span>
        </div>
        <button class="card__button">
          <img class="card__button-icon" src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </main>
  </body>

</html>
